<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Form</title>
    <style>
      body{

      font-family: Arial, sans-serif; margin: 0; padding: 0; 
      background:mistyrose

        nav {
  background: linear-gradient(to right, #863ea5, #d18aef);
  padding: 10px;

  color: #8a6043;
}

nav ul {
  list-style: none; 
  padding: 0;
  margin: 0;
  display: flex; 
  justify-content: center; 
  flex-wrap: wrap; 
}

  margin: 5px; 
}

nav a {
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

nav a:hover {
  background-color: #ffffff;
  color: #9d6b6b;
  cursor: pointer;
}

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #000000;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 11px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #000000;
            background-color: #a35c8c;
        }

        select {
            padding: 10px;
            border: 20px #883690;
            border-radius: 5px;
            background-color: #bc7cb7;
            color: #000000;
            font-size: 16px;
        }

        .div1 {
            max-width: 400px;
            margin: 50px auto;
            padding: 50px;
            background-color: #bda5d2;
            border-radius: 12px;
        }

        #div2 {
            max-width: 400px;
            margin: 5px auto;
            padding: 50px;
            background: linear-gradient(to bottom, #9e6fb0, #cb869d);
            border-radius: 10px;
        }

        /* Tablet Responsive */
        @media screen and (max-width: 768px) {
            nav {
                padding: 10px 5px;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            nav ul li {
                margin: 0;
                width: auto;
                max-width: 160px;
            }
            
            nav a {
                display: block;
                padding: 10px 16px;
                text-align: center;
                width: auto;
                min-width: 140px;
                box-sizing: border-box;
            }
            
            .div1 {
                max-width: 90%;
                margin: 30px auto;
                padding: 30px 20px;
            }
            
            #div2 {
                max-width: 90%;
                margin: 20px auto;
                padding: 30px 20px;
            }
            
            input, button, select, textarea {
                font-size: 16px;
            }
        }

        /* Mobile Responsive */
        @media screen and (max-width: 480px) {
            body {
                padding: 0 10px;
            }
            
            nav {
                padding: 8px 5px;
            }
            
            nav ul {
                gap: 6px;
            }
            
            nav ul li {
                max-width: 120px;
            }
            
            nav a {
                padding: 8px 12px;
                font-size: 14px;
                min-width: 100px;
            }
            
            .div1 {
                max-width: 100%;
                margin: 20px auto;
                padding: 20px 15px;
            }
            
            #div2 {
                max-width: 100%;
                margin: 15px auto;
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem !important;
            }
            
            input, select {
                padding: 12px;
                font-size: 16px;
            }
            
            button {
                padding: 15px;
                font-size: 16px;
            }
            
            textarea {
                padding: 12px;
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
            }
            
            #bookingDetails {
                width: 100%;
                box-sizing: border-box;
            }
        }

        /* Small Mobile */
        @media screen and (max-width: 320px) {
            .div1, #div2 {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.3rem !important;
            }
            
            nav ul {
                gap: 4px;
            }
            
            nav ul li {
                max-width: 100px;
            }
            
            nav a {
                padding: 6px 10px;
                font-size: 13px;
                min-width: 80px;
            }
        }
    </style>
</head>

<body>
    <p id="p1"></p>
    <div class="div1">

        <h1 style="text-align: center; color: #c71919a8;"><u> Booking Form </u> </h1>
        <h3>
            <form id="hotelForm">

                <label for="guestName">Guest Name:</label>
                <input type="text" id="guestName" name="guestName" placeholder="Enter Guest Name" required>

                <label for="checkInDate">Check-in Date:</label>
                <input type="date" id="checkInDate" name="checkInDate" required>

                <label for="checkOutDate">Check-out Date:</label>
                <input type="date" id="checkOutDate" name="checkOutDate" required>

                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter email address...">

                <label for="phone">Phone Number: </label>
                <input type="number" id="phone" name="phone" required placeholder="Enter phone number...">

                <label for="sreq"> Special Requests/Comments: </label>
                <textarea id="sreq" name="specialRequests" rows="4" cols="50"
                    placeholder="Enter any special requests or comments..."></textarea>

                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </form>
        </h3>
        <button type="button" onclick="show()">Submit</button>
    </div>

    <div id="div2">
        <h3>Booking Details:</h3>
        <textarea id="bookingDetails" rows="10" cols="50" readonly></textarea>
    </div>

    <script>
        function show() {
            const checkInDate = document.getElementById('checkInDate').value;
            const checkOutDate = document.getElementById('checkOutDate').value;
            const roomType = document.getElementById('roomType').value;
            const guestName = document.getElementById('guestName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const sreq = document.getElementById('sreq').value;

            const bookingDetailsTextarea = document.getElementById('bookingDetails');
            bookingDetailsTextarea.innerHTML =
                'Guest Name: ' + guestName + "\n" +
                'Email Address: ' + email + "\n" +
                'Phone Number: ' + phone + "\n" +
                'Check-in Date: ' + checkInDate + "\n" +
                'Check-out Date: ' + checkOutDate + "\n" +
                'Room Type: ' + roomType + "\n" +
                'Special Requests/Comments: ' + sreq;
        }
    </script>
</body>
